<h2>Products</h2>

<!--  list에 있는 product를 반복해서 표시하기 위해 *ngFor 디렉티브를 사용 -->
<div *ngFor="let product of products">

  <h3>
    <!-- 앵커 엘리멘트에 제품 이름을 [] 문법으로 추가 -->
    <a [title]="product.name + ' details'">
      <!-- 제품의 이름을 표시할 때는 문자열 바인딩 문법(interpolation syntax) {{ }} 를 사용합니다. 이 문법을 사용하면 프로퍼티 값을 문자열로 표시할 수 있습니다. -->
      {{ product.name }}
    </a>
  </h3>
  <!-- *ngIf 디렉티브를 사용했기 때문에, 실제로 제품 설명이 존재할 때만 <p> 태그가 생성됨 -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!-- 제품을 공유할 수 있는 버튼을 추가. click 이벤트가 발생하면 product-list.component.ts 에 정의한 share() 메소드 실행 -->
  <!-- 이벤트 바인딩은 다음처럼 이벤트 이름을 ( ) 로 감싸게 됨 -->
  <button (click)="share()">
    Share
  </button>

</div>
